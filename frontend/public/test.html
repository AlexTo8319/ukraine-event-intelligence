<!DOCTYPE html>
<html>
<head>
    <title>Event Dashboard - Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .event { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
        .loading { color: #666; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Urban Planning Event Intelligence - Ukraine Focus</h1>
    <div id="status" class="loading">Loading events...</div>
    <div id="events"></div>

    <script>
        const SUPABASE_URL = 'https://qjuaqnhwpwmywgshghpq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFqdWFxbmh3cHdteXdnc2hnaHBxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyNDI5MjcsImV4cCI6MjA3OTgxODkyN30.vXQkZf4ERzyaqdCDouRtBUHXJY-6XSJaZrlK4WyRrik';

        async function loadEvents() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/events?select=*&order=event_date.asc&limit=200`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const events = await response.json();
                document.getElementById('status').textContent = `✅ Loaded ${events.length} events`;
                
                const eventsDiv = document.getElementById('events');
                if (events.length === 0) {
                    eventsDiv.innerHTML = '<p>No events found.</p>';
                } else {
                    eventsDiv.innerHTML = events.map(event => `
                        <div class="event">
                            <h3>${event.event_title}</h3>
                            <p><strong>Date:</strong> ${event.event_date}</p>
                            <p><strong>Category:</strong> ${event.category}</p>
                            <p><strong>Organizer:</strong> ${event.organizer || 'N/A'}</p>
                            <p>${event.summary || ''}</p>
                            <a href="${event.url}" target="_blank">View Event →</a>
                        </div>
                    `).join('');
                }
            } catch (error) {
                document.getElementById('status').className = 'error';
                document.getElementById('status').textContent = `Error: ${error.message}`;
                console.error('Error:', error);
            }
        }

        loadEvents();
    </script>
</body>
</html>
